<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="bg">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-row>
  <ion-col size="12" *ngFor="let cat of categories; let i = index">
    <ion-card style="height: 100px;"  (click)="navigateToProject(i)">
      <ion-card-title style=" margin-top: 30px; text-align: center;">
      {{cat?.title}}
    </ion-card-title>
    </ion-card>
  </ion-col>
</ion-row>
<app-avatar *ngIf="showSpeechBubble" [speechText]="speechText" (complete)="talkOver()"></app-avatar>
</ion-content>
