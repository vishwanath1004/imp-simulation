
<ion-content [fullscreen]="true" class="bg">
  <div style="display: flex; height: 80px; padding: 10px;" >
    <ion-icon (click)="goBack()" name="arrow-back" style="cursor: pointer; font-size: 54px; border: 1px solid var(--color-background); border-radius: 50%; padding: 4px; color: var(--color-background);"></ion-icon>
    <h1 class="text-deco custom"> Improvement project domains</h1>
  </div>
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="container-card">
    <ion-col size="12" size-lg="5.5" class="left-class">
      <div style="margin-top: 15%;">
        <ion-row >
        <ion-col size="12"  *ngFor="let cat of categories; let i = index">
          <ion-card class="card-css flex-space-center" (click)="navigateToProject(i)" style="margin-bottom: 15px; height: auto;"
            [ngClass]="{
              'highlight': count == 0 && !visited
            }">
            <div class="shine"></div>
            <ion-card-title class="text-deco custom" style="text-align: center;">
              {{cat?.title}}
              <ion-icon *ngIf="cat?.isCompleted" name="checkmark-circle-outline" style="font-size: 60px;"></ion-icon>
            </ion-card-title>
          </ion-card>
        </ion-col>
        </ion-row>
      </div>
    </ion-col>
    <ion-col size="12" size-lg="5.5" style="background-image: url(../../assets/images/bg31.png);  background-size: cover; background-color:var(--color-button-background); justify-content: center; display: flex; border-radius: 24px; flex-direction: column; align-items: center;">
      <ion-img  class="styled-image" [@fadeAnimation] [src]="schoolImage" style="width: 90%;"></ion-img>
      <div class="progress-container" *ngIf="showProgress">
        <ion-img *ngFor="let img of images" [src]="img?.src" class="progress-image" [ngClass]="{'zoomout' :zoomOut }"></ion-img>
      </div>
    </ion-col>
  </ion-row>
<app-avatar *ngIf="showSpeechBubble" [speechText]="speechText" (completed)="talkOver()"  (resumeSpeech)="resumeSpeech()" (stopSpeech)="stopSpeech()"></app-avatar>
<div *ngIf="!showSpeechBubble">
  <app-avatar [speechText]=""(resumeSpeech)="resumeSpeech()" (stopSpeech)="stopSpeech()"></app-avatar>
</div>
</ion-content>
